{% load static %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link type="text/css" rel="stylesheet" href="{% static 'css/styles.css' %}">
{% block content %}
<div class="container">
  <h1>Our cats</h1>
  {% if cat_list %}
    <ul class="cat-list">
      {% for cat in cat_list %}
      <li class="cat-item">
        <a href="{{ cat.get_absolute_url }}">{{ cat.cat_name }}</a>
        <br>
        <br>
        <img src="{{ cat.image.url }}" alt="{{ cat.cat_name }}">
        <p><strong>Breed: </strong> {{ cat.breed }}</p>
    <p><strong>Age: </strong> {{ cat.age }}</p>
    <p><strong>Sex: </strong> {{ cat.sex }}</p>
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cats</p>
  {% endif %}
  </div>
  <style>
    h1 {
    color: rgb(170, 163, 163);
    font-size: 70px;
    margin: 0px;
    box-shadow: 0 3px 4px rgba(179, 175, 175, 0.1);
    text-align: center;
    padding-left: 5px;
     text-shadow: 
        -1px -1px 0 #636262,  
        1px -1px 0 #636262,  
        -1px 1px 0  #636262,   
        1px 1px 0 #636262;    
}
    .cat-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 0;
      list-style-type: none;
    }

    .cat-item {
      flex: 1 1 18%;
      margin: 10px;
      box-sizing: border-box;
      text-align: center;
      background: #f9f9f9;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .cat-item a {
      font-size: 25px;
      color: rgb(13, 83, 148);
      margin-top: 10px;
    }
    .cat-item a:hover {
      color: rgb(54, 51, 51);
    }

    .cat-item img {
      border-radius: 5px;
      border: 3px solid rgba(65, 63, 63, 0.2);
      width: 280px;
      height: 250px;
      
      box-shadow: 0 8px 6px rgba(0, 0, 0, 0.1);
    }

    body {
    font-family: Arial, sans-serif;
    background-color: gray; /* Set background color for the body */
    margin: 0;
    padding: 0;
    list-style: none;
}

.container {
    max-width: 1200px; 
    margin: auto; 
    background-color: azure; 
    
}

/* Ensure the content width does not exceed the container */
.content {
    width: 100%;
    overflow: hidden;
}
  </style>
{% endblock %}
